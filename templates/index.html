<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Memos</title>

  <!-- 'viewport' is used by bootstrap to respond to device size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript:  JQuery from a content distribution network (CDN) -->
  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>

  <!-- Bootstrap includes javascript and css  (must follow jquery) -->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
</script>

   <!-- Our own style sheet -->
   <link rel="stylesheet" href="/static/css/memos.css" />


</head>
<body>
<div class="container">


<!-- Flashed messages before content -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h1>Memos</h1>
<form action="/new_memo">
	<input type="submit" value="New Memo">
</form>
<br><br>

{% if g.memos %}
<h3>Click on a memo to delete it</h3>
    {% for memo in g.memos %}
  <form action="/del_memo"> 
  
  <div class="memo">
  <button type="submit" value="delete" >
  <div class="row">
  <div class="col-md-3">
  
    {{ memo.date | humanize }}
  <input type="hidden" name="date" value="{{ memo.date }}"/>	
  </div>
  <div class="col-md-10">
  
    {{ memo.text }}
  <input type="hidden" name="memo" value="{{ memo.text }}"/>	
  </div>
	
  </div> <!-- row -->
  </div> <!-- memo -->
  </form>
  {% endfor %}
{% else %}
  <p>No memos for you. </p>  
{% endif %}

 

</div> <!-- container -->
</body>
</html>
